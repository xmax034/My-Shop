<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo - My Shop | Đăng ký</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./assets/css/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="stylesheet" href="./assets/font/fontawesome-free-6.5.1-web/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <main class="auth-wrap">
        <div class="grid wide">
            <div class="row">
                <div class="col l-12 m-12 c-12">
                    <div class="auth-container">
                        <!-- Auth-Register -->
                        <form action="" method="POST" class="auth-form" id="form-reg">                        
                            <div class="auth-form__header">
                                <h3 class="auth-form__heading">Đăng ký</h3>
                                <a href="./login.html" class="auth-form__switch-btn">Đăng nhập</a>
                            </div>
                            <div class="auth-form__body">
                                <div class="auth-form__group">
                                    <input type="text" name="email" id="email" class="auth-form__input" rules="required|email" placeholder="Nhập email">
                                    <span class="auth-form__mess"></span>
                                </div>
                                <div class="auth-form__group">
                                    <input type="password" name="password" id="password" class="auth-form__input" rules="required|min:6|max:9" placeholder="Nhập mật khẩu">
                                    <span class="auth-form__mess"></span>                                
                                </div>
                                <div class="auth-form__group">
                                    <input type="password" name="password_confirm" id="password_confirm" class="auth-form__input" rules="required|confirm" placeholder="Nhập lại mật khẩu">
                                    <span class="auth-form__mess"></span>                                
                                </div>
                            </div>
                            <div class="auth-form__aside">
                                <p class="auth-form__policy-text">
                                    Bằng việc đăng ký bạn đã đồng ý với các
                                    <a href="" class="auth-form__text-link">Điều khoảng dịch vụ</a> &
                                    <a href="" class="auth-form__text-link">Chính sách bảo mật</a>
                                </p>
                            </div>
                            <div class="auth-form__controls">
                                <button class="btn btn--normal btn-form__controls-black">TRỞ LẠI</button>
                                <button class="btn btn--primary">ĐĂNG KÝ</button>
                            </div>
                            <div class="auth-form__socials">
                                <a href="" class="auth-form__socials-face btn btn--size-s btn--with-icon">
                                    <i class="auth-form__socials-icon fa-brands fa-square-facebook"></i>
                                    <span class="auth-form__socials-label">Kết nối với Facebook</span>
                                </a>
                                <a href="" class="auth-form__socials-goog btn btn--size-s btn--with-icon">
                                    <i class="auth-form__socials-icon fa-brands fa-google"></i>
                                    <span class="auth-form__socials-label">Kết nối với Google</span>                                
                                </a>
                            </div>                            
                        </form>                 
                    </div>
                </div>
            </div>        
        </div>
    </main>
    <script src="./assets/js/validate.js"></script>
    <script>
        var form = new Validator('#form-reg');
        form.onSubmit = function(formData) {
            console.log(formData);
        }
    </script>
</body>
</html>
